<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile  </title>
    <!-- Bootstrap v5.2 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/userprofilestyles.css">
</head>
<body>
    <main>
        <!-- Start of Profile Class Row -->
        <div class="row">
            <div class="col-md-3 col-sm-12 offset-md-1">
                <section>
                    <h1>User Profile</h1>
                  
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                          <!-- Start of Profile Image -->
                        <img class="img-fluid rounded-circle" src="./img/Johnny_Tight_Lips.jpg" alt="Simpson's Character">
                  
                    </div>
                      <!-- End of Profile Image -->
                </div>   
                 <!--End of Class Columns  -->
                <div>
                    <p><span class="fw-bold">Name:</span> Johnny Tight Lips</p>
                    <p><span class="fw-bold">Age:</span> 32</p>
                    <p><span class="fw-bold">City:</span> Springfield</p>
                    <p><span class="fw-bold">Status:</span> Online</p>
                </div>
             </section>
            </div>
        </div> 
   <!-- End of Profile Class Row DIV -->
    </main>

    












    <!-- Bootstrap JS v5.2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
